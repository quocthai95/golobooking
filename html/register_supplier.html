<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="copyright" content="">
  <title>Title name</title>
  <link href="/assets/css/style.css" rel="stylesheet">
</head>

<body>
  @@include("../tpl/header.html", {
    "name": "This is header"
  })
  <main class="register inner">
    <div class="container si_container">
      <div class="row">
        <div id="si_header" class="col-md-12 mgb-15 row">
            <img src="assets/images/signin/logo.png" class="img-fluid" alt="Logo">
            <div>
                <a  href="javascript:void(0)">Sign in</a><a id="help" href="javascript:void(0)">Help</a></div>
        </div> 
        <nav class="navbar navbar-light bg-light col-md-12 pd-0 justify-content-center text-center" id="regis-nav">
            <span class="navbar-text font-bold font-md active"><span class="number_round">1</span>Information</span>
            <span class="navbar-text font-bold font-md "><span class="number_round">2</span>Package</span>
            <span class="navbar-text font-bold font-md "><span class="number_round">3</span>Payment</span>
            <span class="navbar-text font-bold font-md"><span class="number_round"><i class="fa fa-check" aria-hidden="true"></i>
            </span>Complete</span>
        </nav>            

        <div class="col-md-12" id="reg_form">
            <form>
                <div class="form-check form-group flex_center font-bold pd-0 mgb-30">
                    <label class="mgr-35 font-sbold">Account Type</label>
                    <div class="custom-control custom-checkbox mgr-35">
                        <input type="checkbox" class="custom-control-input check_only" id="buyer" name="buyer">
                        <label class="custom-control-label font-sm font-sbold" for="buyer">Buyer</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input check_only" checked id="supplier" name="supplier">
                        <label class="custom-control-label font-sm font-sbold" for="supplier">Supplier</label>
                    </div>
                </div>
                <div id="form_group_reg">
                    <div class="form-group row">
                        <label for="country" class="col-md-4">Country/Region</label>
                        <div class="col-md-5 pd-0 pos-rel">
                            <select class="form-control" id="country_select">
                                <option>VietNam</option>
                                <option>USA</option>
                                <option>Others</option>
                            </select>
                            <span class="arrow-up"></span>
                            <span class="arrow-down"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-4">Email Address</label>
                        <input class="form-control col-md-5" type="text" placeholder="Please enter your email">
                    </div>
                    <div class="form-group row">
                        <label for="country" class="col-md-4">Create Password</label>
                        <input class="form-control col-md-5" type="password" placeholder="Please enter your password">
                    </div>
                    <div class="form-group row" >
                        <label for="country" class="col-md-4">Confirm Password</label>
                        <input class="form-control col-md-5" type="password" placeholder="Please retype your password">
                    </div>
                    <div class="form-group row" >
                        <label for="country" class="col-md-4">Full Name</label>
                        <div class="col-md-6 row">
                            <div class="col-2 col-md-2 pd-0 pos-rel">
                                <select class="form-control" id="gender_select">
                                    <option>Mr</option>
                                    <option>Mrs</option>
                                    <option>Others</option>
                                </select>
                                <span class="arrow-up"></span>
                                <span class="arrow-down"></span>
                            </div>
                            <input class="form-control mgl-25 col-9 col-md-8" type="text">
                        </div>
                    </div>
                    <div class="form-group row" >
                        <label for="country" class="col-md-4">Company Name</label>
                        <input class="form-control col-md-5" type="password" placeholder="Must be a legally registered company">
                    </div>
                    <div class="form-group row" >
                        <label for="country" class="col-md-4">Telephone</label>
                        <div class="col-md-7 row">
                            <input class="form-control col-2 col-md-1" type="text" value="84" style="margin-right:1.375rem">
                            <input class="form-control col-4 col-md-3" type="number" placeholder="Area code" style="margin-right:1.375rem">
                            <input class="form-control col-4 col-md-4" type="number" placeholder="Number">
                        </div>
                    </div>
                    <div class="form-check form-group offset-md-4 pd-0 mgb-30">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="agree">
                                <label class="custom-control-label font-sm font-sbold" for="agree">I agree the 
                                    <a href="javascript:void(0)">Terms & Condititions</a> and 
                                    <a href="javascript:void(0)">Privacy Policy</a>.</label>
                            </div>
                    </div>
                    <div class="form-group offset-md-4 col-md-5 pd-0">
                            <button class="form-control btn-success font-md" >Create My Account</button>
                    </div>
                </div>
            </form>
        </div>  
      </div>
    </div>
  </main>
  @@include("../tpl/footer.html", {
    "name": "This is footer"
  })
  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/popper.min.js"></script>
  <script src="/assets/js/bootstrap.min.js"></script>
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/workspace.js"></script>
</body>

</html>

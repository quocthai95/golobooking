<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h5 class="modal-title" id="exampleModalLabel">Send Inquiry</h5>
        <p>Any inquiry about freight, customs clearance, inland transportation, please send your contact information in
          the form below:
          Items marked <span class="text_asterisk">*</span>are mandatory</p>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="customer_name" class="my-1 mr-2"><span class="text_asterisk">*</span>Name of customer</label>
            <input type="text" class="form-control my-1 mr-sm-2" id="customer_name">
          </div>
          <div class="form-group col-md-6">
            <label for="quantity" class="my-1 mr-2"><span class="text_asterisk">*</span>Quantity</label>
            <input type="text" class="form-control my-1 mr-sm-2" id="quantity">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="text_phone" class="my-1 mr-2"><span class="text_asterisk">*</span>Phone</label>
            <input type="text" class="form-control my-1 mr-sm-2" id="text_phone">
          </div>
          <div class="form-group col-md-6">
            <label for="etd" class="my-1 mr-2"><span class="text_asterisk">*</span>ETD</label>
            <input type="text" class="form-control my-1 mr-sm-2" id="etd">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="text_email" class="my-1 mr-2"><span class="text_asterisk">*</span>Email</label>
            <input type="text" class="form-control my-1 mr-sm-2" id="text_email">
          </div>
          <div class="form-group col-md-6">
            <label for="place_pickup" class="my-1 mr-2"><span class="text_asterisk">*</span>Place of pick up(if any)</label>
            <input type="text" class="form-control my-1 mr-sm-2" id="place_pickup">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="cargo_name" class="my-1 mr-2"><span class="text_asterisk">*</span>Name of cargo</label>
            <input type="text" class="form-control my-1 mr-sm-2" id="cargo_name">
          </div>
          <div class="form-group col-md-6">
            <label for="place_delivery" class="my-1 mr-2"><span class="text_asterisk">*</span>Place of delivery(if any)</label>
            <input type="text" class="form-control my-1 mr-sm-2" id="place_delivery">
          </div>
        </div>
        <div class="form-group">
          <label for="text_content"><span class="text_asterisk">*</span>Content</label>
          <textarea class="form-control" id="text_content" rows="5"></textarea>
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-success px-5">Send Inquiry</button>
        </div>
      </div>
    </div>
  </div>
</div>
